<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1e2022;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #52616b;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #ddd;
    }

    .hr-details {
        margin-bottom: 20px;
        color: #ddd;
    }

    .hr-details table {
        width: 100%;
        border-collapse: collapse;
    }

    .hr-details th, .hr-details td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }

    .hr-details th {
        background:linear-gradient(102.57deg,#d0121e,#e41175 100%,#e41175 0); 
    }
</style>
</head>
<body>

<div class="container">
    <h1>Account Details</h1>
    <div class="hr-details">
        <h2>HR Details</h2>
        <table>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Name</td>
                <td>John Doe</td>
            </tr>
            <tr>
                <td>Employee ID</td>
                <td>123456</td>
            </tr>
            <tr>
                <td>Department</td>
                <td>Human Resources</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>john.doe@example.com</td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>123-456-7890</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
